<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracking</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="title-area">
        <h1>Momentum</h1>
        <img src="./assets/images/Hourglass.png" alt="Hourglass" />
      </div>
      <div class="action-buttons">
        <a href="#" class="create-employee" id="add-employee-btn"
          >თანამშრომლის შექმნა</a
        >
        <a href="./tasks.html" class="create-task">+ შექმენი ახალი დავალება</a>
      </div>
    </header>
    <h2 class="task-page">დავალებების გვერდი</h2>
    <main>
      <section class="dropdown-group">
        <!-- first -->
        <div class="dropdown">
          <div class="dropdown-trigger">
            <label class="dropdown-label" for="department">დეპარტამენტი</label>
            <div class="dropdown-arrow"></div>
          </div>
          <div class="dropdown-menu">
            <!-- items -->
            <div class="dropdown-item">
              <input type="checkbox" id="marketing" value="marketing" />
              <label for="marketing">მარკეტინგის დეპარტამენტი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="design" value="design" />
              <label for="design">დიზაინის დეპარტამენტი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="logistics" value="logistics" />
              <label for="logistics">ლოჯისტიკის დეპარტამენტი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="it" value="it" />
              <label for="it">IT დეპარტამენტი</label>
            </div>
            <!-- select button-->
            <button class="select-button">არჩევა</button>
          </div>
        </div>
        <!-- SECOND FILTER -->
        <div class="dropdown">
          <div class="dropdown-trigger">
            <label class="dropdown-label" for="department">დეპარტამენტი</label>
            <div class="dropdown-arrow"></div>
          </div>
          <div class="dropdown-menu">
            <!-- items -->
            <div class="dropdown-item">
              <input type="checkbox" id="low" value="low" />
              <label for="low">დაბალი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="medium" value="medium" />
              <label for="medium">საშუალო</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="high" value="high" />
              <label for="high">მაღალი</label>
            </div>
            <!-- select button -->
            <button class="select-button">არჩევა</button>
          </div>
        </div>
        <!-- THIRD FILTER -->
        <div class="dropdown">
          <div class="dropdown-trigger">
            <label class="dropdown-label" for="department">დეპარტამენტი</label>
            <div class="dropdown-arrow"></div>
          </div>
          <div class="dropdown-menu">
            <!-- items -->
            <div class="dropdown-item">
              <input type="checkbox" id="marketing" value="marketing" />
              <label for="marketing">ელია ბაგრატიონი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="marketing" value="marketing" />
              <label for="marketing">გიორგუ კეკელიძე</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="marketing" value="marketing" />
              <label for="marketing">მარიამ მაჭავარიანი</label>
            </div>
            <div class="dropdown-item">
              <input type="checkbox" id="marketing" value="marketing" />
              <label for="marketing">ნიკა მაღლაკელიძე</label>
            </div>
            <!-- select button -->
            <button class="select-button">არჩევა</button>
          </div>
        </div>
      </section>
      <!-- STATUS -->
      <section class="status-navigation">
        <div class="status-pending">
          <h3>დასაწყები</h3>
          <div class="task-cards"></div>
        </div>
        <div class="status-active">
          <h3>პროგრესში</h3>
          <div class="task-cards"></div>
        </div>
        <div class="status-review">
          <h3>მზად ტესტირებისთვის</h3>
          <div class="task-cards"></div>
        </div>
        <div class="status-done">
          <h3>დასრულებული</h3>
          <div class="task-cards"></div>
        </div>
      </section>

      <!-- MODAL BOX -->
      <form id="user-form">
        <h2>თანამშრომლის დამატება</h2>

        <div class="first-info">
          <div class="name">
            <label for="first-name">სახელი*</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="surname">
            <label for="last-name">გვარი*</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <label for="avatar" class="avatar-title">ავატარი*</label>
        <div class="avatar-upload">
          <input type="file" id="avatar" name="avatar" accept="image/*" />
          <div class="avatar-preview">
            <img
              id="avatar-img"
              src="./assets/images/avatar.png"
              alt="Avatar Preview"
            />
            <!-- <button type="button" id="remove-avatar">&#128465;</button> -->
          </div>
        </div>

        <div class="dropdown-container">
          <label for="department">დეპარტამენტი*</label>
          <select
            id="department"
            name="department"
            class="department"
            required
          ></select>
          <span class="dropdown-arrow"></span>
        </div>
        <div class="user-buttons">
          <button type="button" class="discard">გაუქმება</button>
          <button type="submit" class="add-user">დამატება თანამშრომელი</button>
        </div>
      </form>
    </main>
  </body>
  <script src="./js/filter-controls.js"></script>
  <script src="./js/form.js"></script>
  <script src="./js/_assigment.js"></script>
</html>
